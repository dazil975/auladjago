<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            border: 1 solid #af00af;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #af00af;
            color: rgb(0, 0, 0);
        }
    </style>

</head>
<body>
    <h1>LISTA DE PRODUTOS</h1>

    <table><thead>
        <th>ID</th>
        <th>Nome</th>
        <th>Descricao</th>
        <th>Preco</th>
        <th>Qtd. Estoque</th>
        <th>Categoria</th>
        <th>Fornecedor</th>
    </thead>

    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.quantidadeEstoque}}</td>
            <td>{{produto.categoria}}</td>
            <td>{{produto.fornecedor}}</td>
        </tr>
        {% endfor %}

        <tr>

        </tr>
    </tbody>
</body>
</html>
